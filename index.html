<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="style.css">
    <title>HTML level 1</title>
</head>
<body>
    <h1>Welcome to Free Blog!</h1>
    <div>
        <p class="firstpara">Thanks so much for visiting htis site!</p>
    </div>
    <h2>What is this site for?</h2>
    <p>This site can do three things:</p>
    <ol>
        <li id="itemone">Take in text input</li>
        <li>Take in Log In Information</li>
        <li><a href="http://www.google.com">Take you to Google</a></li>
    </ol>
    <textarea name="randtextarea"  cols="1git7" rows="2" placeholder="Type something here..."></textarea>
    <h2>Please log in to save your blog post</h2>
    <form action="" method="get">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="name@email.com" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <input type="submit" value="Sign Up">
    </form>
    <div class="exit">
        <p>Questions or Comments? Send us feedback here:</p>
        <textarea id="textblock" name="feedbacktextarea" cols="70" rows="10"></textarea>
    </div>
    <div class="spacer"></div>
    <table>
        <th>
            <tr>
                <div class="divone"></div>
            </tr>
        </th>
    </table>
</body> 
</html>
